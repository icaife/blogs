<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PWA-progressive-web-app</title>
</head>
<body>
    <h1>Progressive Web App</h1>
    <dl>
        <dt>Service Worker 服务工厂</dt>
        <dd>
            <h4>事件&方法</h4>
            <ul>
                <li>install</li>
                <li>activate</li>
                <li>message</li>
                <li>fetch</li>
                <li>sync</li>
                <li>push</li>
            </ul>
            
            <h4>生命周期:</h4>
            <ul>
                <li>parsed: </li>
                <li>installing</li>
                <li>installed/waiting</li>
                <li>activating</li>
                <li>redundant</li>
            </ul>
        </dd>
        <dt>Manifest</dt>
        <dd>应用清单</dd>
        <dt>Push Notification</dt>
        <dd>推送通知</dd>
    </dl>
    <div>
        <img src="http://img.blog.csdn.net/20170824160815018" alt="PWA">
    </div>
</body>
</html>
