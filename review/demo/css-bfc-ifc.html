<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css BFC IFC</title>
</head>
<body>
<style>
    * {
        padding: 0;
        margin: 0;
    }

    .container {
        width: 600px;
        height: 500px;
        border: 1px solid #ddd;
        margin: auto;
    }

    .aside {
        width: 100px;
        height: 150px;
        float: left;
        background: #f66;
    }
 
    .main {
        height: 200px;
        background: #fcc;
    }
</style>

<h1>BFC Block Formating Context块级格式化上下文</h1>

<div class="container">
    <div class="aside"></div>
    <div class="main"></div>
    <p>每个元素的margin box的左边， 与包含块border box的左边相接触(对于从左往右的格式化，否则相反)。即使存在浮动也是如此。</p>
</div>

</body>
</html>
