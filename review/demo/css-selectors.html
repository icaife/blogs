<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>css selectors</title>
</head>
<body>
    <style>
        .test :nth-child(2){
            background:#ff0000;
        }
        .test :nth-of-type(3){
            background: green;
        }
    </style>
    
    <div class="test">
        <h1>这是标题</h1>
        <p>haorooms第一个段落。</p>
        <p>haorooms第二个段落。</p>
        <p>haorooms第三个段落。</p>
        <p>haorooms第四个段落。</p        
    </div>
</body>
</html>
